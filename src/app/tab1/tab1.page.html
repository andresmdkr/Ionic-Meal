<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-select aria-label="Category" interface="popover" placeholder="Select Category" (ionChange)="onSelectCategory($event)">
        <ion-select-option value="All">All</ion-select-option>
        <ion-select-option *ngFor="let category of arregloCategories" [value]="category.strCategory">{{ category.strCategory }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="3" *ngFor="let meal of filteredMeals">
        <ion-card (click)="verInfoMeal(meal.idMeal)">
          <ion-card-header>
            <ion-img src="{{ meal.strMealThumb }}"></ion-img>
            <ion-card-title>{{ meal.strMeal }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
